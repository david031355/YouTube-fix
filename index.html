<h1>IDM תיקון הורדה מיוטיוב למשתמשי </h1>

<input type="text" id="youtubeUrl" placeholder="הכנס קישור ליוטיוב">
<button onclick="embedVideo()">הצג סרטון</button>

<div id="videoContainer"></div>

<script>
    // פונקציה להטמעת סרטון יוטיוב
    function embedVideo() {
        var url = document.getElementById('youtubeUrl').value;
        var videoContainer = document.getElementById('videoContainer');
        
        // התאמת קישור ליוטיוב
        var videoId = getYouTubeVideoId(url);
        
        if (videoId) {
            var iframe = document.createElement('iframe');
            iframe.width = "560";
            iframe.height = "315";
            iframe.src = "https://www.youtube.com/embed/" + videoId;
            iframe.frameBorder = "0";iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            videoContainer.innerHTML = ''; // ניקוי התוכן הקודם
            videoContainer.appendChild(iframe);
        } else {
            videoContainer.innerHTML = 'קישור לא תקני. נסה קישור יוטיוב אחר.';
        }
    }

    // פונקציה לחילוץ הוידיאו ID מקישור יוטיוב
    function getYouTubeVideoId(url) {
        var regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S+\?v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        var match = url.match(regex);
        return match ? match[1] : null;
    }

    // הוספת מאזין לאירועים ללחיצה על ENTER
    document.getElementById('youtubeUrl').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            embedVideo(); // מריץ את הסקריפט כאשר לוחצים על ENTER
        }
    });
</script>
